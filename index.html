<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
 
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Good Doctor</h3>
                <p class="descricao">Um jovem médico com autismo começa a trabalhar em um famoso hospital. Além dos desafios da profissão, ele terá também que provar sua capacidade a seus colegas e superiores. </p>   
             <div class="botoes">      
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                     MAIS INFORMAÇÕES
                </button>
            </div>
          </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/carousel-01.jpg" alt="imagem serie The Mandalorian">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carousel-02.jpg" alt="imagem serie Fear the walking Dead">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carousel-03.jpg" alt="imagem serie Diários de um Vampiro">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carousel-04.jpg" alt="imagem serie Flash">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carousel-05.jpg" alt="imagem serie The Umbrella academy">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carousel-06.jpg" alt="imagem serie The Walking Dead">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carousel-07.jpg" alt="imagem serie Riverdade">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carousel-08.jpg" alt="imagem serie Lei & Ordem">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carousel-09.jpg" alt="imagem filme Enola Holmes">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carousel-10.jpg" alt="imagem filme Power">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carousel-11.jpg" alt="imagem filme BadBoys III">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carousel-12.jpg" alt="imagem filme Greyhound">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carousel-13.jpg" alt="imagem filme Coringa">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carousel-14.jpg" alt="imagem serie The Boys">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carousel-15.jpg" alt="imagem serie O gambito da raiha">
            </div>


        </div>

    </div>

    <script src="https://kit.fontawesome.com/790b5c1157.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
     <script src="js/owl/setup.js"></script>

</body>
</html>
